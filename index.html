<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title> Profile Card Generator </title>
        </head>
        <body>
            <h1> Day 1 - Profile Card 
            </h1>
            <div class = "container">
                <div class="form-box">
                    <h2>Enter Information</h2>
                    <label>Name:</label>
                    <input type ="text" id="nameInput" placeholder="Enter your name">
                    <label>Role:</label>
                    <input type="text" id="roleInput" placeholder="Ex: Software Student">
                    <label>Biography:</label>
                    <textarea id="bioInput" placeholder="Describe yourself briefly"></textarea>
                </div>
            </div class="card-box">
            <h2 id="namePreview">Name Surname</h2>
            <h3 id="rolePreview">Role</h3>
            <p id="bioPreview">The biography will appear here</p>
            <script src="script.js"></script>

        </body>
</html>
